<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .wheel {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
    }

    .rotating {
      width: 100%;
      height: 100%;
      animation: rotate 1s linear infinite;
      animation-play-state: paused;
    }

    .wheel:hover .rotating {
      animation-play-state: running;
    }

    .reverse-rotation {
      animation: rotate 1s linear infinite reverse;
    }

    .segment {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 0 0, 100% 0);
    }

    .segment:nth-child(1) {
      background: #3498db; /* Blue */
      transform: rotate(0deg);
    }

    .segment:nth-child(2) {
      background: #ff0000; /* Red */
      transform: rotate(72deg);
    }

    .segment:nth-child(3) {
      background: #00ff00; /* Green */
      transform: rotate(144deg);
    }

    .segment:nth-child(4) {
      background: #ffff00; /* Yellow */
      transform: rotate(216deg);
    }

    .segment:nth-child(5) {
      background: #800080; /* Purple */
      transform: rotate(288deg);
    }

    .inner-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      background-color: #f0f0f0;
      border-radius: 50%;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="wheel" onmouseover="startRotation()" onmouseout="stopRotation()">
    <div class="rotating" id="rotatingElement">
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="inner-circle"></div>
    </div>
  </div>

  <script>
    function startRotation() {
      document.getElementById('rotatingElement').classList.remove('reverse-rotation');
    }

    function stopRotation() {
      const rotatingElement = document.getElementById('rotatingElement');
      rotatingElement.classList.add('reverse-rotation');
      setTimeout(() => {
        rotatingElement.classList.remove('reverse-rotation');
      }, 1000);
    }
  </script>
</body>
</html>
